<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="bg-star">
        <img src="images/bg-stars.svg" alt="" />
      </div>
      <div class="container">
        <h1>We're launching soon</h1>
        <!-- countdown -->
        <section class="countdown">
          <div class="date-format">
            <div class="time-left">
              <h2>08</h2>
            </div>
            <p>Days</p>
          </div>

          <div class="date-format">
            <div class="time-left">
              <h2>23</h2>
            </div>
            <p>Hours</p>
          </div>

          <div class="date-format">
            <div class="time-left">
              <h2>55</h2>
            </div>
            <p>Minutes</p>
          </div>

          <div class="date-format">
            <div class="time-left">
              <h2>43</h2>
            </div>
            <p>Seconds</p>
          </div>
        </section>

        <!-- end of countdown -->

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Stark108</a>.
        </div>
      </div>
      <footer>
        <div class="socials">
          <img class="social-logo" src="images/icon-facebook.svg" alt="" />
          <img class="social-logo" src="images/icon-pinterest.svg" alt="" />
          <img class="social-logo" src="images/icon-instagram.svg" alt="" />
        </div>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
